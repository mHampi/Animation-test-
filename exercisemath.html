<body>
  <h1> Hampi </h1>
  <script>
    let header = document.querySelector('hi');

    setInterval(move, 200);

    function move() {
      let newPosX = Math.floor(
        Math.random() * 80
      );
      let newPosY = Math.floor(
        Math.random() * 80
      );
      console.log(newPosX, newPosY);
      header.style.transform = "translate(" + newPosX + "vw," + newPosY + "vh)"
    }
  </script>
