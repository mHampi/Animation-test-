<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="animationtest.css">
  <title>Animation test</title>
</head>

<body>
  <audio id="meow">
    <source src="sound/meow.mp3">
        </audio>

  <button id="sound" type="button">PlaySound</button>

  <div class="buttons">

    <!-- button for hitter -->
    <button id="hitter" type="button" name="button">hitter!</button>

    <!-- button for move -->
    <button id="move" type="button" name="button">move</button>

    <button id="jump" type="button" name="button">jump!</button>

    <button id="jumping" type="button" name="button">jumping</button>

    <button id="shake" type="button" name="button">shake</button>

    <button id="moveTo30" type="button" name="button">moveTo30</button>

    <button id="moveFrom30" type="button" name="button">moveFrom30</button>

    <button id="fade" type="button" name="button">fade</button>

    <button id="fallDown" type="button" name="button">fallDown</button>

    <button id="glow" type="button" name="button">glow</button>
  </div>
  <img id="cat" src="images/cat.png">
  <img id="dog" src="images/dog.png">
  <script src="animationtest.js"></script>
</body>

</html>
