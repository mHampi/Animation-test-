<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<style>
  #box {
    background-color: red;
    width: 10vw;
    height: 10vw;
    transition: all 2s;
  }
</style>

<body>
  <div id="box"></div>
  <h1></h1>
  <script>
    let box = document.querySelector('#box');
    window.addEventListener('keyup', fingerUp);

    function fingerUp(myInfoObject) {
      console.log(myInfoObject.key);
      if (myInfoObject.key == "ArrowRight") {
        console.log("right pressed");
        box.style.transform = "translate(80vw)";
      }
      if (myInfoObject.key == "ArrowDown") {
        console.log("down pressed");
        box.style.transform = "translate(70vw)";
      }
      if (myInfoObject.key == "ArrowLeft") {
        console.log("left pressed");
        box.style.transform = "translate(20vw)";
      }
      if (myInfoObject.key == "ArrowUp") {
        console.log("up pressed");
        box.style.transform = "translate(40vw)";
      }

    }
  </script>
</body>

</html>
