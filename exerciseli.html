<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrays</title>
</head>
<style>
  p {
    cursor: pointer;
    color: blue;
    transition: 1s;
  }

  .hide {
    text-decoration: line-through;
    color: red;
  }

  .sc {
    color: blue;
    transition: 1s;
  }

  .crossout {
    text-decoration: line-through;
  }
</style>

<body>
  <p>Hampi</p>
  <p>Hampi</p>
  <p>Hampi</p>
  <p>Hampi</p>
  <p>Hampi</p>

  <script>
    let ps = document.querySelectorAll("p");
    console.log(ps);

    ps.forEach(loop);

    function loop(p) {
      console.log(p);
      p.addEventListener("click", pClicked);
    }


    function pClicked() {
      console.log(this);
      this.classList.add("hide")

    }
  </script>

</body>

</html>
