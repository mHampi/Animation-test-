<!DOCTYPE html>
<html>
  <html lang "en">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
      <link rel="stylesheet" href="nemo.css">
      <title>nemo</title>
    </head>

    <body>
      <audio id="beyondthesea" preload="auto">
        <source src="sound/beyondthesea.mp3">
      </audio>
      <audio id="underwater" preload="auto">
        <source src="sound/underwater.wav">
      </audio>
      <audio id="bubblysound" preload="auto">
        <source src="sound/bubble.wav">
      </audio>
      <audio id="nemotalks" preload="auto">
        <source src="sound/nemo.wav">
      </audio>
      <audio id="dorytalks" preload="auto">
        <source src="sound/dory.mp3">
      </audio>

      <div id="svg-container">
        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="466.36" height="179.59" viewBox="0 0 466.36 179.59">
          <defs>
            <style>
              .cls-1 {
                font-size: 150px;
                font-family: LuckiestGuy-Regular, Luckiest Guy;
                letter-spacing: 0.07em;
              }
              .cls-2 {
                letter-spacing: 0.07em;
              }
              .cls-3 {
                letter-spacing: 0.07em;
              }

            </style>
          </defs>
          <title>nemotitle</title>
          <text class="cls-1" transform="translate(0 127.15)">N<tspan class="cls-2" x="116.79" y="0">e</tspan>
            <tspan class="cls-3" x="213.52" y="0">mo</tspan>
          </text>
        </svg>
      </div>

      <div class="img-container">
        <img id="background" src="img/ocean.jpg">
        <img id="nemo" src="img/nemo.png">
        <img id="dory" src="img/dory.png">
        <img id="bubbles" src="img/bubbles.png">
      </div>

      <button id="btnstart" type="button" name="button">Start animation</button>

      <div id="img-shells-container">

        <h1>
          Pick 3 shells
        </h1>

        <img class="img-shell" src="img/shell1.png">
        <img class="img-shell" src="img/shell2.png">
        <img class="img-shell" src="img/shell3.png">
        <img class="img-shell" src="img/shell4.png">
        <img class="img-shell" src="img/shell5.png">

      </div>

      <div class="bubbles-goingup">
        <img id="bubble1" src="img/bubbles2.png">
        <img id="bubble2" src="img/bubbles2.png">
        <img id="bubble3" src="img/bubbles2.png">
        <img id="bubble4" src="img/bubbles2.png">
        <img id="bubble5" src="img/bubbles2.png">
        <img id="bubble6" src="img/bubbles2.png">
        <img id="bubble7" src="img/bubbles2.png">
        <img id="bubble8" src="img/bubbles2.png">
        <img id="bubble9" src="img/bubbles2.png">
        <img id="bubble10" src="img/bubbles2.png">
        <img id="bubble11" src="img/bubbles2.png">
        <img id="bubble12" src="img/bubbles2.png">
        <img id="bubble13" src="img/bubbles2.png">
        <img id="bubble14" src="img/bubbles2.png">
        <img id="bubble15" src="img/bubbles2.png">
      </div>

      <audio id="water" preload="audio">
        <source src="sound/clap.mp3">
      </audio>

      <script src="nemo.js"></script>
    </body>
    <div class="footer">
      <a href="Storyboard.pdf">Click here for Storyboard</a>
    </div>
  </html>
