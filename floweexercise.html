  <img id="e" src="images/flower.png">

  <script>
    let header = document.querySelector("h1");
    let flowers = document.querySelector("img");
    let flowersClicked = 0;
    flowers.forEach(addEvl);

    function addEvl(flower) {
      flower.addEventListener("click", aFlowersClicked)
    }

    function aFlowersClicked() {
      this.classList.add("fade");
      let picked = document.querySelectorAll(".fade");
      if (picked.length == 3) {
        console.log("3 clicked");
        header.innerHTML = "3 flowers picked";
      }
    }
  </script>
